<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de funcionarios</title>
</head>
<body>
<div class="container">
    <div class="header">
        <span>Cadastro de Funcionários</span>
        <button onclick="openModal()" id="new">Incluir</button>
    </div>

    <div class="divTable">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Função</th>
                    <th>Salário</th>
                    <th class="action">Editar</th>
                    <th class="action">Excluir</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

    </div>

    <div class="modal-container">
        <div class="modal">
            <form>
                <label for="m-name">Nome</label>
                <input id="m-name" type="text" required />

                <label for="m-function">Função</label>
                <input id="m-function" type="text" required />

                <label for="m-wage">Salário</label>
                <input id="m-wage" type="number" required />

                <button id="btnSave">Salvar</button>


            </form>
        </div>

    </div>





</div>




    <script src=""></script>
</body>
</html>
